<!DOCTYPE html>
<html>

<head>
    <title>实时公交</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
            minimun-scale=1.0, maximun-scale=1.0, user-scalable=no" />
    <script src="add.js"></script>
    <link href="../../Style/desktop/form.css" rel="stylesheet" />
</head>

<body>

    <header>
        <button onclick="javascirpt: history.back()" class="backButton">&lt;</button>
        <h1>添加路线</h1>
    </header>
    <div class="input">
        <span class="left">路线名</span><input type="text" id="name" placeholder="请输入路线名" />
    </div>
    <div class="input">
        <span class="left">id</span><input type="text" id="id" placeholder="请输入id" />
    </div>
    <div class="input">
        <span class="left">所属机构</span><input type="text" id="org" placeholder="请输入机构名" />
    </div>
    <div class="input">
        <span class="left">说明</span><input type="text" id="intro" placeholder="请输入说明信息（可选）" />
    </div>

    <button id="add" class="submit">添加</button>

</body>

</html>
