<!DOCTYPE html>
<html>

<head>
    <title>实时公交</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
            minimun-scale=1.0, maximun-scale=1.0, user-scalable=no" />
    <script src="../../Lib/sha512.js"></script>

<body>

    <div class="input">
        <span class="left">确认密码</span><input type="password" id="pwd2" placeholder="请输入密码" />

    <button id="regist" class="submit">注册</button>

</html>
